<!DOCTYPE html>
<html lang="bn" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- গুগল অটো ট্রান্সলেট বন্ধ করার জন্য -->
    <meta name="google" content="notranslate">
    <title>SALMAN NETWORK</title>
    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #0088cc;
            --accent-color: #00e5ff;
            --bg-color: #08080a;
            --card-bg: #15151a;
            --text-color: #ffffff;
            --text-secondary: #8b8b95;
            --success: #00c851;
            --warning: #ffbb33;
            --danger: #ff4444;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* অটো ট্রান্সলেট বন্ধ রাখার জন্য বডি ক্লাস */
        .notranslate {
            transform: translateZ(0);
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding-top: 40px;
            padding-bottom: 60px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-section {
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease;
            width: 100%;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 2px solid rgba(0, 229, 255, 0.1);
            filter: drop-shadow(0 0 15px rgba(0, 229, 255, 0.15));
        }

        h1 {
            font-size: 26px;
            margin: 0;
            background: linear-gradient(90deg, #00e5ff, #0088cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        p.subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
            font-weight: 500;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .task-card {
            background: var(--card-bg);
            padding: 12px 15px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #25252b;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .task-card:active {
            transform: scale(0.97);
        }

        .task-card.disabled {
            opacity: 0.7;
            pointer-events: none;
            background: #111;
        }

        .task-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* আইকন ডিজাইন আপডেট */
        .icon-box {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, rgba(0, 136, 204, 0.2), rgba(0, 229, 255, 0.05));
            border: 1px solid rgba(0, 229, 255, 0.1);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            position: relative;
        }
        
        .icon-box i {
            background: linear-gradient(180deg, #00e5ff, #0088cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(0, 229, 255, 0.3));
        }

        .task-text h3 {
            margin: 0;
            font-size: 15px;
            font-weight: 600;
            text-align: left;
            color: #eee;
        }

        .task-text p {
            margin: 4px 0 0 0;
            font-size: 11px;
            color: var(--text-secondary);
            text-align: left;
        }

        /* স্ট্যাটাস আইকন (Status Icon) */
        .status-icon {
            font-size: 14px;
            color: #555;
            min-width: 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        /* Main Button */
        .main-btn {
            background: linear-gradient(90deg, #0088cc, #005f8d);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-btn:disabled {
            background: #222;
            color: #555;
            box-shadow: none;
            cursor: not-allowed;
            border: 1px solid #333;
        }

        .footer-copyright {
            margin-top: auto;
            padding: 20px 0;
            font-size: 10px;
            color: #444;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 200, 81, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(0, 200, 81, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 200, 81, 0); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        .mini-loader {
            border: 2px solid #333;
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
        }

        #global-loader {
            border: 3px solid #222; border-top: 3px solid var(--accent-color);
            border-radius: 50%; width: 35px; height: 35px;
            animation: spin 0.8s linear infinite; margin: 20px auto;
        }

        /* --- RESULT VIEW REDESIGN --- */
        #result-view { 
            display: none; 
            width: 100%;
        }

        .success-card-container {
            background: rgba(21, 21, 26, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px 20px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Glow effect behind card */
        .success-card-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,200,81,0.1) 0%, transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        .success-icon-big {
            font-size: 70px;
            color: var(--success);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(0, 200, 81, 0.4));
            animation: float 3s ease-in-out infinite;
        }

        .success-title {
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 10px;
        }

        .success-desc {
            color: #aaa;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .final-btn {
            background: var(--success);
            color: #000;
            text-decoration: none;
            padding: 16px 20px;
            border-radius: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0, 200, 81, 0.3);
            animation: pulse 2s infinite;
            transition: transform 0.2s;
        }

        .final-btn:active {
            transform: scale(0.95);
        }

        .check-big {
            font-size: 26px; /* বড় ✅ */
            color: var(--success);
            filter: drop-shadow(0 0 8px rgba(0, 200, 81, 0.6));
            animation: fadeIn 0.3s ease;
        }

        .cross-big {
            font-size: 26px; /* বড় ❌ */
            color: var(--danger);
            filter: drop-shadow(0 0 8px rgba(255, 68, 68, 0.6));
            animation: fadeIn 0.3s ease;
        }

    </style>
</head>
<body translate="no" class="notranslate">
    <!-- MAIN INTERFACE -->
    <div class="container" id="main-view">
        <div class="profile-section">
            <img src="https://i.ibb.co.com/V0T8CLyQ/20260108-091302.png" alt="Profile" class="profile-img">
            <h1>SALMAN NETWORK</h1>
            <p class="subtitle">Complete Tasks To Unlock The Channel Link</p>
        </div>

        <div id="global-loader"></div>

        <div class="task-list" id="task-container">
            <!-- Tasks will load here -->
        </div>

        <button id="check-btn" class="main-btn" onclick="finalCheck()" disabled>
            <i class="fa-solid fa-lock"></i> Check & Unlock
        </button>

        <div class="footer-copyright">
            © 2025, Made With Developer By SALMAN BD
        </div>
    </div>

    <!-- RESULT VIEW (REDESIGNED) -->
    <div class="container" id="result-view">
        <div class="success-card-container">
            <div class="success-icon-big">
                <i class="fa-solid fa-gift"></i>
            </div>
            <div class="success-title">CONGRATULATIONS!</div>
            <p class="success-desc">
                You have successfully completed all tasks. Your destination link is now unlocked.
            </p>
            
            <a id="final-link-btn" href="#" class="final-btn">
                <span>OPEN CHANNEL</span> <i class="fa-solid fa-arrow-right-long"></i>
            </a>
        </div>

        <div class="footer-copyright" style="margin-top: 30px;">
            © 2025, Made With Developer By SALMAN BD
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAXeia1qjZoBGeUDagSwXIRiVl4dC_7464",
            authDomain: "imaner-digonto.firebaseapp.com",
            projectId: "imaner-digonto",
            storageBucket: "imaner-digonto.firebasestorage.app",
            messagingSenderId: "918507289861",
            appId: "1:918507289861:web:a0bdedc22236627a9c4b6c",
            measurementId: "G-FK2G3TJGWT"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let appData = { target: "", tasks: [] };
        let completedTasks = new Set();
        const tg = window.Telegram.WebApp;
        tg.expand();

        window.onload = function() {
            db.ref('salmanApp').once('value').then((snapshot) => {
                document.getElementById('global-loader').style.display = 'none';
                const data = snapshot.val();
                
                if(data) {
                    appData = data;
                    if(!appData.tasks) appData.tasks = [];
                } else {
                    // Default fallback
                    appData = {
                        target: "https://t.me/telegram",
                        tasks: [
                            {
                                name: "Join Main Channel", 
                                link: "https://t.me/telegram",
                                botApiKey: "",
                                chatId: "",
                                type: "channel"
                            }
                        ]
                    };
                }
                renderTasks();
            }).catch(e => {
                document.getElementById('global-loader').style.display = 'none';
                alert("Network Error! Please reload.");
            });
        };

        function renderTasks() {
            const container = document.getElementById('task-container');
            container.innerHTML = '';
            
            appData.tasks.forEach((task, index) => {
                const div = document.createElement('div');
                div.className = 'task-card';
                div.id = `task-card-${index}`;
                
                // আইকন সিলেকশন: বট হলে রোবট, অন্যথায় টেলিগ্রাম প্লেন
                let iconClass = task.type === 'bot' ? 'fa-solid fa-robot' : 'fa-brands fa-telegram';
                let desc = task.type === 'bot' ? 'Tap to Open & Send /start and write "Allah"' : 'Tap to Join';

                div.onclick = () => handleTaskClick(index, task.link, task.type);
                div.innerHTML = `
                    <div class="task-left">
                        <div class="icon-box"><i class="${iconClass}"></i></div>
                        <div class="task-text">
                            <h3>${task.name}</h3>
                            <p id="task-desc-${index}">${desc}</p>
                        </div>
                    </div>
                    <div class="status-icon" id="status-${index}">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                `;
                container.appendChild(div);
            });
            updateMainButton();
        }

        async function checkMembership(botApiKey, chatId, userId, taskType) {
            if (!botApiKey || !chatId) {
                // API বা ChatID না থাকলে ফেক টাইমার (৮ সেকেন্ড)
                return new Promise(resolve => {
                    setTimeout(() => resolve(true), 8000);
                });
            }

            try {
                if (taskType === 'channel') {
                    // Check channel membership
                    const response = await fetch(`https://api.telegram.org/bot${botApiKey}/getChatMember`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chat_id: chatId, user_id: userId })
                    });
                    const data = await response.json();
                    if (data.ok) {
                        const status = data.result.status;
                        return status !== 'left' && status !== 'kicked';
                    }
                } else if (taskType === 'bot') {
                    // Check bot interaction - "Allah" শব্দটি লিখেছে কিনা
                    // আমরা মনে করছি বটটি "Allah" লিখলে স্টোর করে এবং আমরা তা চেক করতে পারি
                    // এখানে আমরা বটের মাধ্যমে ইউজার মেসেজ চেক করবো
                    const response = await fetch(`https://api.telegram.org/bot${botApiKey}/getUpdates?offset=0&limit=100`);
                    const data = await response.json();
                    if (data.ok) {
                        const updates = data.result;
                        // শেষ ১০০ আপডেটের মধ্যে ইউজার আইডি মিলিয়ে "Allah" মেসেজ আছে কিনা চেক
                        const userMessage = updates.find(up => 
                            up.message && 
                            up.message.from && 
                            up.message.from.id == userId && 
                            up.message.text && 
                            up.message.text.toLowerCase().includes("allah")
                        );
                        return !!userMessage;
                    }
                }
                return false;
            } catch (error) {
                console.error('Error checking membership:', error);
                return false;
            }
        }

        async function handleTaskClick(index, link, taskType) {
            if (completedTasks.has(index)) return;

            const card = document.getElementById(`task-card-${index}`);
            const statusIcon = document.getElementById(`status-${index}`);
            const desc = document.getElementById(`task-desc-${index}`);
            const task = appData.tasks[index];

            // Open link
            tg.openTelegramLink(link);

            // UI changes for loading
            card.classList.add('disabled');
            statusIcon.innerHTML = '<div class="mini-loader"></div>';
            desc.innerText = "Checking...";
            desc.style.color = "var(--warning)";

            const userId = tg.initDataUnsafe?.user?.id || tg.initDataUnsafe?.query_id;
            
            if (!userId) {
                // Fallback for non-telegram browser
                setTimeout(() => {
                    markTaskComplete(index, card, statusIcon, desc);
                }, 8000);
                return;
            }

            try {
                const isCompleted = await checkMembership(task.botApiKey, task.chatId, userId, taskType);
                
                if (isCompleted) {
                    markTaskComplete(index, card, statusIcon, desc);
                } else {
                    // ব্যর্থ হলে বড় লাল ক্রস (❌)
                    statusIcon.innerHTML = '<i class="fa-regular fa-circle-xmark cross-big"></i>';
                    desc.innerText = taskType === 'bot' ? 'Write "Allah" in bot' : "Not Joined!";
                    desc.style.color = "var(--danger)";
                    card.classList.remove('disabled');
                    tg.HapticFeedback.notificationOccurred('error');
                    
                    // ৪ সেকেন্ড পর আবার রিসেট করে দেওয়া
                    setTimeout(() => {
                        if(!completedTasks.has(index)) {
                            statusIcon.innerHTML = '<i class="fa-solid fa-chevron-right"></i>';
                            desc.innerText = taskType === 'bot' ? 'Tap to Open & Send /start and write "Allah"' : 'Tap to Join';
                            desc.style.color = "var(--text-secondary)";
                        }
                    }, 4000);
                }
            } catch (error) {
                // এরর হলে পাস করে দেওয়া
                setTimeout(() => {
                    markTaskComplete(index, card, statusIcon, desc);
                }, 8000);
            }
        }

        function markTaskComplete(index, card, statusIcon, desc) {
            // সফল হলে বড় সবুজ টিক (✅)
            statusIcon.innerHTML = '<i class="fa-solid fa-circle-check check-big"></i>';
            desc.innerText = "Completed";
            desc.style.color = "var(--success)";
            desc.style.fontWeight = "bold";
            
            card.classList.remove('disabled');
            card.style.borderColor = "var(--success)";
            card.style.background = "rgba(0, 200, 81, 0.05)";
            
            completedTasks.add(index);
            updateMainButton();
            tg.HapticFeedback.notificationOccurred('success');
        }

        function updateMainButton() {
            const btn = document.getElementById('check-btn');
            if(completedTasks.size >= appData.tasks.length && appData.tasks.length > 0) {
                btn.disabled = false;
                btn.style.opacity = "1";
                btn.style.background = "linear-gradient(90deg, #00c851, #007e33)";
                btn.innerHTML = '<i class="fa-solid fa-unlock"></i> UNLOCK NOW';
            } else {
                btn.disabled = true;
                btn.style.opacity = "0.5";
            }
        }

        function finalCheck() {
            if(completedTasks.size >= appData.tasks.length) {
                document.getElementById('main-view').style.display = 'none';
                document.getElementById('result-view').style.display = 'flex'; // Flex to center align
                document.getElementById('final-link-btn').href = appData.target;
                tg.HapticFeedback.notificationOccurred('success');
            }
        }
    </script>
</body>
</html>
